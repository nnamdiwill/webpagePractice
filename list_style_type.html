<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml-transitional.dtd">

<html>

<head>
<style>
ul.a {
list-style-type: circle;
}
ul.b {
list-style-type: square;
}

ol.c {
list-style-type: upper-roman;
}
ol.d {
list-style-type: lower-alpha;
}
h1{
color: red;
font-style: oblique;
}

</style>
</head>
<body>

<h1> Lists </h1>

<p> Examples of unordered lists:</p>
<ul class="a">
<li>Coffee</li>
<li>Tea</li>
<li>Coca Cola</li>
</ul>

<ul class="b">
<li> Tea </li>
<li> Coffee </li>
<li> coca cola </li>
</ul>

<p> Examples of ordered lists </p>
<ol class="c">
<li>Coffee</li>
<li> Tea </li>
<li> coca cola </li>
</ol>

<ol class="d">
<li> Coffee </li>
<li> Tea </li>
<li> coca cola </li>
</ol>

<script>

</script>
</body>
</html>
