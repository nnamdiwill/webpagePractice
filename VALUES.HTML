<html>
<body>

<h1>Assigning Values </h1>

<p> In Javascript, the  = operator is used to assign values
to variables.</p>

<p id = "valuesDemo"></p>

<script>
var x = 5;
var y = 6;
document.getElementById("valuesDemo").innerHTML= x + y;
</script>
</body>
</html>
